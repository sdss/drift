[tool.poetry]
name = "sdss-drift"
version = "0.1.5"
description = "Modbus PLC control library"
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/drift"
repository = "https://github.com/sdss/drift"
documentation = "https://sdss-drift.readthedocs.org"
keywords = ["astronomy", "software"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "drift", from = "python" }
]
include = ["LICENSE.md"]

[tool.poetry.dependencies]
python = "^3.7"
sdsstools = ">=0.4.1"
Sphinx = {version=">=2.2.0", optional=true}
pymodbus = "~2.4.0"
pyyaml = "^5.3.1"

[tool.poetry.dev-dependencies]
ipython = ">=7.11.0"
matplotlib = ">=3.1.1"
flake8 = ">=3.7.9"
doc8 = ">=0.8.0"
pytest = ">=5.2.2"
pytest-asyncio = ">=0.10.0"
pytest-cov = ">=2.8.1"
pytest-mock = ">=1.13.0"
pytest-sugar = ">=0.9.2"
isort = ">=4.3.21"
codecov = ">=2.0.15"
coverage = {version = ">=5.0", extras = ["toml"]}
ipdb = ">=0.12.3"
asyncmock = ">=0.4.2"

[tool.poetry.extras]
docs = ["Sphinx"]

[tool.isort]
line_length = 79
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "SDSS", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
known_first_party = "drift"
known_sdss_party = ["sdsstools"]
balanced_wrapping = true
include_trailing_comma = false
lines_after_imports = 2
use_parentheses = true

[tool.pytest.ini_options]
addopts = "--cov drift --cov-report xml --cov-report html --cov-report term -W ignore"

[tool.coverage.run]
branch = true
include = ["python/drift/*"]
omit = [
    "*/__init__.py",
    "*/exceptions.py"
]

[tool.coverage.report]
exclude_lines = [
    "class CaseInsensitiveDict",
    "def __repr__"
]

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.0.0"]
